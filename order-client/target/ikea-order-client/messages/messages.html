<div>
<button ng-click="refresh()" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></button>
<br><br>
	<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<i class="fa fa-search"></i>
				</div>
				<input type="text" class="form-control" placeholder="Message suchen"
					ng-model="searchMessage">
			</div>
		</div>
	</form>

	<br>

	<table class="table table-bordered table-striped">

		<thead>
			<tr>
				<td><a href="#!/messages"
					ng-click="sortType = 'type'; sortReverse = !sortReverse"> Typ <span
						ng-show="sortType == 'type' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'type' && sortReverse" class="fa fa-caret-up"></span>
				</a></td>
				<td><a href="#!/messages"
					ng-click="sortType = 'timeStamp'; sortReverse = !sortReverse">
						Datum <span ng-show="sortType == 'timeStamp' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'timeStamp' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a href="#!/messages"
					ng-click="sortType = 'orderId'; sortReverse = !sortReverse">
						Bestellnummer <span ng-show="sortType == 'orderId' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'orderId' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a href="#!/messages"
					ng-click="sortType = 'product'; sortReverse = !sortReverse">
						Produkt <span ng-show="sortType == 'product' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'product' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a href="#!/messages"
					ng-click="sortType = 'amount'; sortReverse = !sortReverse">
						Anzahl <span ng-show="sortType == 'amount' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'amount' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a href="#!/messages"
					ng-click="sortType = 'message'; sortReverse = !sortReverse">
						Nachricht <span ng-show="sortType == 'message' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'message' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				
			</tr>
		</thead>

		<tbody>
			<tr
				ng-repeat="message in messages | orderBy:sortType:sortReverse | filter:searchMessage">
				<td>{{message.type }}</td>
				<td>{{message.timeStamp | date:'yyyy-MM-dd HH:mm'}}</td>
				<td>{{message.orderId}}</td>
				<td>{{message.product}}</td>
				<td>{{message.amount}}</td>
				<td>{{message.message}}</td>
				

			</tr>
		</tbody>

	</table>
</div>
