<div>
<button ng-click="refresh()" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></button>
<br><br>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Bestellung suchen" ng-model="searchOrder">
            </div>
        </div>
    </form>

    <br>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
        <td>
                <a href="#!/orders" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                    Bestellnummer
                    <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#!/orders" ng-click="sortType = 'product'; sortReverse = !sortReverse">
                    Produkt
                    <span ng-show="sortType == 'product' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'product' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#!/orders" ng-click="sortType = 'amount'; sortReverse = !sortReverse">
                    Anzahl
                    <span ng-show="sortType == 'amount' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'amount' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#!/orders" ng-click="sortType = 'Preis'; sortReverse = !sortReverse">
                    Preis
                    <span ng-show="sortType == 'Preis' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'Preis' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#!/orders" ng-click="sortType = 'status'; sortReverse = !sortReverse">
                    Status
                    <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#!/orders" ng-click="sortType = 'timeStamp'; sortReverse = !sortReverse">
                    Bestelldatum
                    <span ng-show="sortType == 'timeStamp' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'timeStamp' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="order in orders | orderBy:sortType:sortReverse | filter:searchOrder">
            <td>{{order.id}}</td>
            <td>{{order.product}}</td>
            <td>{{order.amount}}</td>
            <td>{{order.price}}</td>
            <td>{{order.status }}</td>
            <td>{{order.timeStamp | date:'yyyy-MM-dd HH:mm'}}</td>
     

            <td ><a ng-show="canPay(order)" href="#!/orders" class="fa fa-money fa-2x" ng-click="payOrder(order)"></a></td>
        </tr>
        </tbody>

    </table>
</div>
