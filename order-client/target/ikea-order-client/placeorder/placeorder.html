<form ng-submit="placeOrder()">
    <div class="form-group">
        <label for="product">Produkt:</label>
        <select class="form-control" ng-model="product" required
        ng-options="product.name for product in products">
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input ng-model="amount" type="number" class="form-control">
    </div>
    <div class="form-group">
        <label for="amount">Summe:</label>
        <input readonly value="{{amount*product.price}} â‚¬" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Bestellen</button>
</form>
