<div>
<button ng-click="refresh()" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></button>
<br><br>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Produkt suchen" ng-model="searchProduct">
            </div>
        </div>
    </form>

    <br>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
        <td>
                <a href="#!/orders" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Title
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#!/orders" ng-click="sortType = 'amount'; sortReverse = !sortReverse">
                    Anzahl
                    <span ng-show="sortType == 'amount' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'amount' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#!/orders" ng-click="sortType = 'price'; sortReverse = !sortReverse">
                    Preis
                    <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
          
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="product in products | orderBy:sortType:sortReverse | filter:searchProduct">
            <td>{{product.name}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.price}}</td>
        </tr>
        </tbody>

    </table>
</div>
